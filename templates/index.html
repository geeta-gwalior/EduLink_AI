<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLink AI - Your Study Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            padding-top: 60px;
          height:200vh;
        }

        .navbar {
            background-color: #90caf9;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        .content-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #64b5f6;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #42a5f5;
        }

        #chat-history {
            height: 250px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #f1f8fe;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #90caf9;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">EduLink AI <i class="fa fa-graduation-cap"></i></a>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary">Welcome, Future Achiever!</h1>
        <p class="text-center">Your AI-powered learning companion to help you excel.</p>

        <div class="content-box">
            <h2>Text Summarizer</h2>
            <textarea class="form-control" id="summary-input" rows="5" placeholder="Enter text to summarize..."></textarea>
            <button class="btn btn-primary mt-2" onclick="summarizeText()">Summarize</button>
            <div id="summary-result" class="mt-3 p-3 border rounded bg-light"></div>
        </div>

        <div class="content-box">
            <h2>EduLink Chatbot <i class="fa fa-robot"></i></h2>
            <div id="chat-history"></div>
            <div class="input-group mt-2">
                <input type="text" class="form-control" id="chat-input" placeholder="Ask a question...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 EduLink AI | Developed with ❤️ for Students</p>
    </footer>
</body>
</html>
